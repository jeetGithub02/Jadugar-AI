    <script>
      // This is a workaround to make process.env.API_KEY available in the browser
      // In a real build setup (like Vite), you would replace __API_KEY__
      // with the actual key at build time. For this environment, we assume
      // it's been set on the window object by an external script or deployment platform.
      if (!window.process) {
        window.process = {
          env: {
            // IMPORTANT: In a real deployment, you would replace this with a secure way to load your key.
            // For example, using Vercel's environment variables.
            API_KEY: '__VITE_GEMINI_API_KEY__'
          }
        };
      }
    </script>
